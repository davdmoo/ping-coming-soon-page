<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1 style="margin-bottom: 32px">
        PING<span style="color: hsl(223, 87%, 63%)">.</span>
      </h1>
      <h1 id="header-text">
        We are launching
        <span style="font-weight: 700; color: black">soon!</span>
      </h1>
      <p>Subscribe and get notified</p>

      <form name="email-form" id="email-form" method="post">
        <div class="email-container">
          <input
            type="text"
            name="email"
            id="email-input"
            placeholder="Your email address..."
          />
          <button type="submit">
            <p>Notify Me</p>
          </button>
        </div>
        <p id="error-msg"></p>
      </form>

      <img
        src="./assets/images/illustration-dashboard.png"
        alt="ping-dashboard"
        id="dashboard"
      />

      <div class="share-container">
        <a class="logo">
          <ion-icon name="logo-facebook"></ion-icon>
        </a>
        <a class="logo">
          <ion-icon name="logo-twitter"></ion-icon>
        </a>
        <a class="logo">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
      </div>

      <p style="font-size: 12px; color: hsl(0, 0%, 59%); margin-bottom: 32px">
        &copy; Copyright Ping. All rights reserved.
      </p>
    </main>

    <footer>
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://davdmoo.github.io" target="_blank">David Mulyawan</a>.
      </p>
    </footer>

    <script src="./index.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
